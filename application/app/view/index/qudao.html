        html,body {

        .download-appAnimation {

        @keyframes scaleDraw {

            }
            100% {

            }

<script src="/public/static/assets/js/wysihtml5/lib/js/jquery-1.7.2.min.js"></script>
<script src="/public/static/layer/layer.js"></script>
    <script>
        document.body.style.minHeight = window.innerHeight + 'px'
    </script>

<script type="text/javascript">
  
    
      window.onload = function(){
        if(isWeiXin()){
            var shade = document.getElementById('shade')
            shade.style.display = 'block'
        }
    }
    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
  
  
  
  
  function getZce() {
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;
    var telReg = !!phone.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
    if (phone=='') {
      layer.msg('请输入手机号领取');
      return;
    }
    if (phone.length != 11) {
      layer.msg('请输入11位手机号码');
      document.getElementById("phone").value = '';
      return;
    }
    
    if(telReg == false){
      layer.msg('请输入正确手机号码');
      document.getElementById("phone").value = '';
      return;
  
}
    if (password.length < 6) {
      layer.msg('密码长度小于6位');
      return;
    }
    
    
    

    $.ajax({
      type: "GET",
      url: "/login/login/zce.html",
      data: {phone:phone,password:password,uid:'{$uid}',sid:'{$sid}',code:'{$code}'},
      dataType: "jsonp",
      success: function(data){
         if (data.code == 1) {
           layer.msg('领取成功！');
           setTimeout("tourl()","8000");
         }else if (data.code == 0) {
           layer.msg(data.msg);
           setTimeout("tourl()","2000");
         }
        }
    });


    //

  }
  function tourl(){
    window.location.href='/app/index/m.html';
  }
</script>
