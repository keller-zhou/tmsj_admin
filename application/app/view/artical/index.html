
<!DOCTYPE html>
<html>


        <!--

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>{$title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta itemprop="image" content="css/logo.png">
        <link href="/public/static/artical/gg.css" rel="stylesheet" type="text/css"/>

</head>
<body> 
    <script type="text/javascript">
        window.gTimeStamps.push(Date.now());
    </script>
    
        <div class="wrapper">
            <header class="header c-shadow no-nav" style="height: 200px;">
                <div class="pic-bg-panel">
                    <div class="pic-bg-box">
                        <div class="pic-bg" ><div>
                          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" width="100%" height="100%">
                            <defs><filter id="topBlur">
                              <fegaussianblur stdDeviation="12"></fegaussianblur>
                              </filter>
                            </defs>
                            <image xlink:href="{$picture}" x="0" y="0" height="100%" width="100%" filter="url(#topBlur)"></image>
                          </svg>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="h-bg">
                    <canvas class="white-bg" style="width: 100%; height: 200px;"></canvas>
                </div>
                <div class="h-content" style="padding-top: 30px;">

                    <div class="app-icon">
                       <img src="{$picture}" alt="app-icon" onerror="this.style.visibility=&#39;hidden&#39;">
                    </div>
                    <h1 class="app-title">
                  
                        <div class="title-panel">
                           	<span class="title-box title-name"> {$app_name} </span>
                            <i class="title-tag">官方发布</i>
                        </div>
                    </h1>


                    
                </div>
            </header>
            <div class="content">
                <ul class="ct-panel">
                    <li class="detail-ct-panel">
             
            
            
                        <div class="card-box c-shadow detail-panel">
                          <div class="detail-version">
                                <p class="detail-version-time">发布时间：{$time|date="Y年m月d日",###}</p>
                            </div>
                            <div class="detail-expain ellipsis-expain">
               
                              
                                <p style="transition:-webkit-line-clamp 50ms">{$title}<br><br>
                                  
                                 {$content}
                              </p>
                            </div>               
                       
                        </div>
         
                    </li>
                </ul>
            </div>
        </div>




 
</body>

</html>
