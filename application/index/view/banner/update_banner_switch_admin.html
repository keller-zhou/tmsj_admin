<div class="page  has-sidebar-left height-full">
    <header class="blue accent-3 relative">
        <div class="container-fluid text-white">
            <div class="row p-t-b-10 ">
                <div class="col">
                    <h4>
                        <i class="icon-beenhere"></i>
                        Banner广告权限审核管理
                    </h4>
                </div>
            </div>
            <div class="row justify-content-between">
                <ul class="nav nav-material nav-material-white responsive-tab" id="v-pills-tab" role="tablist">
                    
                    
                    
                    
                <li>
                        <a class="nav-link"  href="{:url('banner/banner_switch_admin')}" ><i class="icon icon-credit-card"></i>待审核列表</a>
                    </li><li>
                        <a class="nav-link  active "><i class="icon icon-check-square-o"></i> 审核处理</a>
                    </li></ul>
            </div>
        </div>
    </header>
  
  
  
  
    <div class="container-fluid animatedParent animateOnce">
        <div class="animated fadeInUpShort go">
          <div class="container-fluid my-3">
            <div class="row">
                <div class="col-md-7 ">
                         <form role="form" id="form1" method="post" action="{:url('banner/update_banner_switch_admin')}" >
                           
                        <div class="card no-b  no-r">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="col-md-8">
                                      
                                      
                                      
                                        <div class="form-group m-0">
                                            <label for="name" class="col-form-label s-12">
                                              操作账户 ：    <span class="badge badge-dark"><i class="icon-user"> </i>  {$data.username}   </span>  </label>
                                            <input   type="hidden" class="form-control r-0 light s-12 " type="text"  name="name" value="{$data.username}"  data-validate="required,minlength[4],maxlength[18]"  />
                                        </div>
                                      
                                      
                                     <div class="form-group m-0">
                                        <label  class="col-form-label s-12">昵称</label>
                                        <input class="form-control r-0 light s-12"   value="{$data.nick_name}"  type="text" name="nick_name" >
                                    </div>


   
                                      <br>
                                          <div class="form-group m-0"  id="banner_number" style="display: {$data.power=='1'?'block':'none'}">
                                            <label for="name" class="col-form-label s-12">开放轮播广告数量</label>
                                                         <div class="form-group col-md-12 focused">
                                              <input type="number"   name="banner_number"  class="range-slider form-control" tabindex="-1" readonly="" data-options='{ "min": 0, "max": 5, "from": {$data.banner_number} }'/>
                     						  </div>

                                          
                                        </div>
                                      
                                                         
      

                                      
                                                <input type="hidden" name="id" value="{$data.id}">          
                                      
                                       
                                    </div>



                                </div>

                            </div>
         
                          
                          
                            <hr>
                            <div class="card-body">
         					 
                                <button type="submit" class="btn btn-primary btn-lg"><i class="icon-save mr-2"></i>确认</button>
                            </div>
                        </div>
                    </form>
                </div>
              
              
              
              
          <div class="col-md-5">
                                  <h3>会员信息编辑</h3>
                                  <hr>
                                  <p>1.尽量关闭浏览器记住账号密码等功能,以免自动添加造成误解.</p>
                                  <p>2.字符长度： 6 ≥  账户/密码  ≤ 18 .</p>

            
                                  <h4 class="mt-5">未完待续</h4>
                                  <hr>
                              </div>    
              
              
              
              
              
              
              
              
            </div>
    </div>
    </div>
    </div>
</div>




<script>
    function dai() {
        var ss= $('#ss').val();
        if(ss=='1')
        {
            $('#phone').css('display','block')
            $('#banner_number').css('display','block')
            $('#share_ma').css('display','block')
            $('#yue').css('display','block')
        }else{
            $('#phone').css('display','none')
            $('#banner_number').css('display','none')
            $('#share_ma').css('display','none')
            $('#yue').css('display','none')
        }
    }
</script>
